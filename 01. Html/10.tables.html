<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    table {
      border: 1px solid grey;
      border-collapse: collapse; /* collapse with neighbor */
      padding: 5px;
    }
    tfoot {
      text-align: left;
    }
  </style>
  <body>
    <!-- To display tablular data -->
    <table>
      <thead>
        <tr>
          <th colspan="2">Expenses</th>
        </tr>
        <tr>
          <th>Category</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Marketing</td>
          <td>$ 100</td>
        </tr>
        <tr>
          <td>Accounting</td>
          <td>$ 200</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Total</th>
          <th>$ 300</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
