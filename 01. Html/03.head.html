<!-- This is the boiler plate
lang="en" => for browser to understand this is english -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- To represent all characters in the world -->
    <meta charset="UTF-8">
    <!-- To force IE to display your HTML using "Standards Mode" (as opposed to "Quirks Mode"),  -->
    <!-- making it more inline with other modern browsers. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- To define the initial width and zoom for all devices -->
    <!-- To make our website look good in all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
