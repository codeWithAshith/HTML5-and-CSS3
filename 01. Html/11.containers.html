<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .product {
        background-color: gold;
      }
      .productWidth {
        background-color: gold;
        width: 300px;
      }
      .hightlight {
        background-color: gold;
      }
    </style>
  </head>
  <body>
    <!-- block level -->
    <div class="product">
      <p>Loren ipsum dolor sit amet.</p>
      <a href="#">Link</a>
    </div>
    <div class="productWidth">
      <p>Loren ipsum dolor sit amet.</p>
      <a href="#">Link</a>
    </div>
    <!-- inline element -->
    <div>
      <p><span class="hightlight">Loren</span> ipsum dolor sit amet.</p>
    </div>
  </body>
</html>
